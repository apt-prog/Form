<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="card-title">
                    HTML Input Type<br>
                    Attribute
                </h1>
                <form id="myForm" onsubmit="return false;">
                    <div class="mb-4">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" maxlength="20">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="btn-container">
                        <button type="button" class="btn btn-primary" id="submitBtn"
                            onclick="submitForm()">Submit</button>
                        <button type="button" class="btn btn-secondary" id="resetBtn"
                            onclick="resetForm()">Reset</button>
                    </div>
                </form>
                <div id="resultContainer" class="mt-4 text-center">
                    <p id="result1" class="text-danger font-italic"></p>
                    <p id="result2" class="text-danger font-italic"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
